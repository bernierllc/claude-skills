[pytest]
# Pytest configuration for Google Slides skill tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests requiring multiple components
    slow: Slow-running tests
    requires_api: Tests requiring actual API access (skip by default)

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=scripts --cov-report=html --cov-report=term
